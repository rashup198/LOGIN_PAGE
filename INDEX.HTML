<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>

   
    <div class="login">

      <h1>Login Now</h1>

      <label for="u_name"></label>
      <input type="text" name="user_name" id="u_name" placeholder="Enter User Name">
      <br>


      <label for="email"></label>
      <input type="email" name="user_mail" id="email" placeholder="Enter your Email Id">
      <br>
      
      <label for="mobile_no"></label>
      <input type="number" name="mobile_no" id="mobile_no" placeholder="Enter Your Mobile No.">
      <br>
      
      <label for="age"></label>
      <input type="number" name="user_age" id="age" placeholder="Enter Your Age">
      <br>

      <label for="file">Upload Your File</label>
      <input type="file" name="user_file" id="file" >  
      <br>
      
    </div>



</header>
    
</body>
</html>
